<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Example/style.css">

    <title>ShortLink!</title>
  </head>
  <body>
    <div class="form">
      <div class="text-typing">
        <h2>Selamat Datang di ShortLink &nbsp;</h2>
      </div>
        <form>
            <p style="color: white; font-weight: bold;"> Tempelkan link yang ingin Anda perpendek <img src="../Example/image/cut.png" style="width: 3%;"></p>
            <input type="text" name="" placeholder="Masukkan Link" id="textinput">
            <button type="button" aria-label='Thanks' class='h-button centered bubbly-button' data-text=' Buat Link ' id="btnshort">
                <span>S</span>
                <span>E</span>
                <span>K</span>
                <span>A</span>
                <span>R</span>
                <span>A</span>
                <span>N</span>
                <span>G</span>
                <span>!</span>
            </button>
        </form>
    </div>
          
      <div data-pop="pop-in" id="popup">
        <div class="popupcontrols">
            <span id="popupclose">Close</span>
        </div>
        <div class="popupcontent">
            <h1>Link anda sudah dibuat !</h1>
          <div class="content-input">
            <progress value="0" max="10" id="progressBar"></progress><br>
            <input type="text" value="Tunggu Link Anda disini !" id="myInput" style="width: 50%;">
            

            <div class="copy">
            <button type="button" class="btncopy" onclick="myFunction()" onmouseout="outFunc()">
              <span class="copytext" id="myTooltip">Copy to clipboard</span>
              Copy text
              </button>
            </div>
          </div>
           
        </div>
      </div>

      <div id="overlay"></div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../Example/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
